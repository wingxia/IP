alert("这种感觉熟悉吗？")

alert("1、轻轻的，一缕春风拂过面颊，激起一丝涟漪。悠悠的，带来了你的气息，在回忆里，甜甜的。")
alert("2、当爱情来临，当然也是快乐的。但是，这种快乐是要付出代价的，也要学习去接受失望，伤痛和离别。从此，人生不再纯粹。")
alert("3、有的人与人之间的相遇就像是流星，瞬间迸发出令人羡慕的火花，却注定只是匆匆而过。")
alert("4、有一天，我们一起起床，一起刷牙，一起拉着手出家门。一起遛狗，一起散步，一起为了争电视斗智斗勇。一起买菜，一起做饭，一起为了几毛钱在菜市场咆哮。我知道，一定会有这么一天的。")
alert("5、人生本就孤独来去，没有谁可以为谁注定终生，没有人可以照顾谁一生一世，相爱的人啊，要用永远幸福！")
alert("6、想你的时候，如果你不知道，我会感到孤单。想你的时候，你知道我在想你，我内心已经有了慰藉。想你的时候，如果你也在想我，我就会感觉甜蜜。")
alert("7、喜欢记忆中，你拥抱我的温度。喜欢记忆中，你体贴的话语。喜欢记忆中，你给我依靠的肩膀……")
alert("8、现在的你，还会去走那条你说的很美的小路么？")
alert("9、爱上一个人的时候，总会有点害怕，怕得到他；怕失掉他。")
alert("10、当一个女孩向你倾诉她的烦恼，那不是抱怨，那是她对你的信任。因为没有一个女的愿意跟不喜欢的男的废话。")
alert("11、我愿化做一条黎明的小河，为你装点出那迷人的春色；我愿化做你脚下的一丛小草，献上无限的温情……")
alert("12、遭遇爱情，有人愿意做一个傻瓜，因为相信信任最重要，没有必要为了捕风捉影的事情，让自己的爱情不堪回首；而有些人，希望自己做一个明白人，不希望自己在面对爱情时，是自欺欺人")
alert("13、世界这么大，能遇见，不容易。")
alert("14、终于，寻寻觅觅中，你我如两片云彩漂泊到同一片天空。在远古的梅香里，我笑意盈盈，迎风而立，你在人群中一眼认出了我，冬日暖阳下，你深情回眸，小心呼吸，隔世的清芬轻袭而来，让你我在那一瞬间有片刻的恍惚")
alert("15、我渴望能见你一面，但请你记得，我不会开口要求要见你。这不是因为骄傲，你知道我在你面前毫无骄傲可言，而是因为，唯有你也想见我的时候，我们见面才有意义。")
alert("16、单身意味着你足够坚强，有足够耐心去等待那个值得拥有你的人。")
alert("17、每晚睡前听你说晚安，是属于我的，最简单而持久的幸福。")
alert("18、无论生活得多么艰难，最后你总会找到一个让你心甘情愿傻傻相伴的人。情话最暖心短句_情侣留言板每一天一条_情话大全简短一句话情话最暖心短句_情侣留言板每一天一条_情话大全简短一句话。")
alert("19、我对他再没有感觉，我不再爱她了。为甚么会这样？原来我们的爱情败给了岁月。")
alert("20、如果没有如果，时间是否会为我们停留？曾经看过的夕阳，听过的潮落，都被时间掩埋，幻成泡沫。")
alert("21、保护自己，爱护他人，请不要半夜出来吓人。")
alert("22、你之前，请你，至少要喜欢上我……")
alert("23、你烦我，你烦着我，你再烦我，你就娶我。")
alert("24、在无数个失眠的晚上，相信会有很多人，习惯性的闭上眼睛，安静的想念一个人，")
alert("25、当爱变成爱过的时候，我们早已相隔天涯，各在一方。")
alert("26、可不可以让我学着照顾你 然后你再爱我。")
alert("27、对于世界而言，你是一个人；但是对于我而言，你是我的整个世界。")
alert("28、你以为，我可以什么都不在乎。其实，我也只是一个女孩，也是会偷偷地掉泪的。")
alert("29、睡不着就给我打电话吧，难过了喊我一起出去陪你疯吧，伤心了找我诉苦吧，害怕了没事我在呢，被抛弃嫌弃了想一想有个人一直在你身后陪着你呢。")
alert("30、关谷原来女人是水做的，张伟，是痰做的。悠悠他肺里到底攒了多少？")
alert("31、我爱你，不仅仅是一句甜言蜜语，我愿意用行动来证明。“亲爱的，坐稳了！”")
alert("32、如果爱情是需要不顾一切的去付出，那么很显然，对方并不会太在乎你的感受。因为一个在乎你的人，是不舍得你受到任何伤害的。所以说，当你为爱情而牺牲越多时，对方爱你就爱的越少。一味的去爱人，当然是很累的。而真正被爱的感觉，其实就是受宠。")
alert("33、我还记得第一次看到你的场景，那时的我并没想到现在你对我是那么重要。")
alert("34、如果你觉得很烦躁，你就要冷静一下，然后以自然的心态去看待和解决问题，最好不要流于脸色；")
alert("35、有时候往往直到离开，在回忆里，才能知道自己有多喜欢一座城或者一个人。")
alert("36、世界都变了，但未来还是我们的未来，不曾改变")
alert("37、要记住每一个对你好的人，因为他们本可以不这么做的。")
alert("38、我今生最大的奢望就是:天天和你在同个盆里洗脚.平淡相守到老–老到我们哪也去不了.")
alert("39、我是个坏脾气的人，却还是可以容忍你。")
alert("40、也许我们都曾勇敢而坚毅，只是，在与时间老人的对峙中，我们从来都不是赢家。")
alert("41、年头猪都涨价，凭什么你不能涨价。")
alert("42、我学会了深夜把手机关机。然后塞到枕头下面，沉沉睡去。")
alert("43、用一千年的时间去爱你，再用一万年的时间去忘记。")
alert("44、你看那两只蝴蝶，他们的爱真真切切，那花丛便是见证他们爱的台榭，我们的爱却是无解，你说要给我一切，但愿这次结果不是分别。")
alert("45、The time that you are my most fatal. 时光深知你是我最致命的爱人")
alert("46、当一切都随风而逝的时候，那些特别的瞬间都成了永恒。")
alert("47、子乔结婚以前，还有别的男人对你好，结婚以后，你就只剩下我了www.moorburn.com，可是婚后，我一定要对你更好，这样你才不会失落，不是吗？")
alert("48、你还没来，我怎敢老去。")
alert("49、你爱我，我会陪你；你不爱我，我给你自由。这就是傻傻的我，那个在乎你的我。")
alert("50、你可不可以看着我的眼，就当是我的奢望。")
alert("51、悲伤的秋千总有微风陪伴，孤寂的夜，总有繁星点点，蓦然回首，而你却不在我身边。")
alert("52、两只老虎，一只没有眼睛，一只去厕所没回来。")
alert("53、爱是一只锋利无比的箭，总是在你万分小心、千般防御的情况下，轻易就射入你的心田。")
alert("54、爱是包容而不是放纵，爱是关怀而不是宠爱，爱是相互交融而不是单相思，爱是百味而不全是甜蜜，爱是一辈子的事")
alert("55、我习惯假装坚强，习惯一个人面对所有。其实，我很珍惜身边的人，只是生活的压力让我善于遗忘，把那些记忆通通遗忘。")
alert("56、遇见，拉着你的手，无论是在哪里，我都感觉像是朝天堂奔跑，你相信么")
alert("57、十年前，你爱我，我逃避不见，十年后，我爱你，你不在身边。人生的错过就是如此。一刹便是永远，追悔也是纪念。在心的修行途中，绝不允许投机，面具必被撕毁，谎言必被揭穿，谁也无法幸免")
alert("58、原来那个女孩子在我的心里面流下了一滴眼泪，我完全可以感受到当时她是多么地伤心…")
alert("59、我生是你的人，死是你的鬼，这辈子我跟定你了")
alert("60、只要你记得我，我不介意整个世界都把我遗忘了")
alert("61、唱一首写不完的歌，荡漾着爱你的音符")
alert("62、我们也曾登对深至千丈的隔阂酝酿误会但我仍无")
alert("63、想念一张脸。我也如此，闭上眼，脑海满满都是你的样子，挥之不去")
alert("64、天塌下来，记住有涐，陪沵看天崩地裂")
alert("65、曾经爱一个人爱到一百分。今天，你爱上另一个人，但是你已经不像从前。你已经无法再爱一个人爱到一百分了。一个人老了，或者长大了，经历的事情太多，见过的悲欢太多，已经无法回到一百分的阶段")
alert("66、爱，或者被爱，都不如相爱")
alert("67、如果说主语是我，而谓语是你，那么我想“爱”是最佳的链接词")
alert("68、你在没有我的地方疯狂，我在没有你的地方坚强")
alert("69、我愿意轻轻地把你拖起，一如托起生活的一切重担")
alert("70、陪你这条路有多远我就走多久毫无怨忿绝不皱一下眉头")
alert("71、平平淡淡才是真，没错，可那应该是激情过后的平淡，然后再起激情，再有平淡。激情平淡应呈波浪形交替出现。光有平淡无激情的生活有什么意思？只要你真心爱他，到死你也会有激情的")
alert("72、我爱你，不光因为你的样子，还因为和你在一起时我的样子；我爱你，不光因为你为我而做的事，还因为为了你我能做成的事；我爱你，因为你能唤出我最真的那部分，我心里最美丽的地方被你的光芒照得通亮")
alert("73、对你,不管阴晴圆缺,也不变")
alert("74、比如我把白头偕老套上一把囚困的锁里自己却找不到钥")
alert("75、男人永远不允许女人比他们有知识有学问有才华。他们把智慧女人当课堂，把俗女人当卧室")
alert("76、我脾气坏，毛病多，小气自私又霸道，你一直在容忍我，在惯着我我知道")
alert("77、有的人与人之间的相遇就像是流星，瞬间迸拍发令人羡慕的火花，却注定只是仓促而过。缘无份，但愿在以后的日子里，我能在你的记忆中增加一份美好的回忆，能通过此生的努力，修满来世的情份")
alert("78、三个人的爱情，爱的深的一个人先退出")
alert("79、我以为很小的鸟飞不外沧海，因此为很小的鸟没有飞过沧海的勇气，十年往后我才发现，不是很小的鸟飞不外去，而是沧海的那一头，早已没有了等候")
alert("80、让我亲手给你沏杯茶，加进一块冰糖，再注入一腔热情，把我的爱恋，一点点地溶进茶中")
alert("81、我们只是故意把心上了锁，自己拿着唯一的一把钥匙而不肯开锁。")
alert("82、人生戏，有悲有喜，更加不能缺少你!情人节，不玩花腔，不耍杂技，只是认真的传个短信给你，我爱你。")
alert("83、有些路很远，走下去会很累。可是，不走，会后悔。")
alert("84、很多人如果换一个时间认识，就会有不同的结局。")
alert("85、晴空的世界，没有奇诺，只有卡布。")
alert("86、男女之间本来就没有平等的爱，总是一个人爱，一个人被爱。爱就是忍受痛苦，被爱就是引发痛苦。")
alert("87、你之所以感到孤独，并不是没有人关心你，而是你在乎的那个人没有关心你")
alert("88、我魂不守舍，迷迷糊糊，是因为心被你偷走；在这个浪漫的节日里，我只想说我爱你！")
alert("89、当岁月老去，我依然记得曾经夕阳下我们美好的誓言！")
alert("90、人生时间其实很短暂。不要太累，这一生会有我在默默的关心和祝福你！！")
alert("91、该给的我都给了，我都舍得，除了让你知道我心如刀割。")
alert("92、只要有爱就拥有一切，有一种淡淡的味道。一点点倒进爱的两人世界，用心来品尝，细细想象，和你一起慢慢分享 。")
alert("93、让我们坐在时间的长河边，望远絮絮细语，吟唱那人生之歌。")
alert("94、每对甜蜜的情侣背后，一个月总有那么两三天想一巴扇死对方。")
alert("95、如果没法忘记他，就不要忘记好了。真正的忘记，是不需要努力的。")
alert("96、总有那么一个地方，一个人，让你心动，留恋不已。总有那么一个人，一句对不起，让你心痛，刻骨铭心。")
alert("97、人生就像一杯茶，不会苦一辈子，但总会苦一阵子。")
alert("98、我积着千亿年的相思，十亿年的力量，十亿年的气息，只为在情人节大声的对你说“我爱你”!")
alert("99、你闻到我的气息，我听到你的叫声。你知道我在流泪，我心疼你的焦急。我们如此贴近又如此遥远。")
alert("100、世界很大，难得遇见你，我愿永远这样高调的爱着你。-")
